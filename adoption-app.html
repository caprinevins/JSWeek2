<!DOCTYPE HTML>
<html>
  <head>
    <meta charset="utf-8">
    <title>Pet Adoption</title>
  </head>
  <body>
    <form>
      <label>Name:
        <input type="text" name="name">
      </label>
      <label>E-mail:
        <input type="email" name="email">
      </label>
      <label>Favorite dog breed:
        <input type="text" name="breed">
      </label>
        <input type="submit" value="SUBMIT" name="submit">
      
      <select name="pet-type">
        <option value="rabbit">Rabbit</option>
        <option value="squirrel">Squirrel</option>
        <option value="donky">Lil' Donkey</option>
        <option value="dog">Dewg</option>
      </select>
      
      <label>What breeds?
        <textarea name="breeds" maxlength="5" rows="10" columns="5"></textarea>
      </label>
      
    <fieldset>
      <legend>What kind of pets do you have?</legend>
      <!--radio buttons-->
      <label>Indoor
        <input type="radio" name="lifestyle" value="indoor">
      </label>
      <label>Outdoor
        <input type="radio" name="lifestyle" value="outdoor">
      </label>
      
      <!--check boxes-->
      <label>cats
        <input type="checkbox" name="existing" value="cats">
      </label>
      <label>dogs
        <input type="checkbox" name="existing" value="dogs">
      </label>
    </fieldset>
      
    <fieldset>
      <legend>What sort of personality do you want your pet to have?</legend>
      <!--radio button-->
      <label>serious
        <input type="radio" name="personality" value="serious">
      </label>
      <label>ridiculous
        <input type="radio" name="personality" value="ridiculous">
      </label>      
    </fieldset>
      
    <fieldset>
      <legend>How old do you want your pet to be?></legend>
      <!--checkboxes-->
      <label>0-2 years
        <input type="checkbox" name="desiredage" value="0-2 years">
      </label>
      <label>2-4 years
        <input type="checkbox" name="desiredage" value="2-4 years">
      </label>
      <label>Any age
        <input type="checkbox" name="desiredage" value="any">
      </label>
      
    </fieldset>
      
      <!--post requests are where information is sensitive and you don't want it in the URL-->
      
    </form>
  </body>
</html>
