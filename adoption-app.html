<!DOCTYPE HTML>
<html>
  <head>
    <meta charset="utf-8">
    <title>Pet Adoption</title>
  </head>
  <body>
    <form>
      <label>Name:
        <input type="text" name="name">
      </label>
      <label>E-mail:
        <input type="email" name="email">
      </label>
      <label>Favorite dog breed:
        <input type="text" name="breed">
      </label>
        <input type="submit" value="SUBMIT" name="submit">
      
      <select name="pet-type">
        <option value="rabbit">Rabbit</option>
        <option value="squirrel">Squirrel</option>
        <option value="donky">Lil' Donkey</option>
        <option value="dog">Dewg</option>
      </select>
      
      <label>What breeds?
        <textarea name="breeds"></textarea>
      </label>
      
      <!--post requests are where information is sensitive and you don't want it in the URL-->
      
    </form>
  </body>
</html>
